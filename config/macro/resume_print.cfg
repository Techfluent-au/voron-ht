[gcode_macro RESUME_PRINT]
gcode:
    {% if not printer.pause_resume.is_paused %}
      { action_respond_info("Print is not paused, resume aborted") }
    {% else %}
        BEEP
        M83
        G91
        M117 Purging..
        G1 E20 F900
        M117
        SLEEP
        RESUME
    {% endif %}